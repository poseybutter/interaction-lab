<header class="app-header" role="banner">
  <div class="app-header-inner">
    <div class="app-header-left">
      <button
        type="button"
        class="g-btn g-btn-ghost app-header-menu js-nav-toggle"
        aria-controls="appNavContainer"
        aria-expanded="false"
        aria-label="메뉴 열기"
      >
        <i class="ri-menu-fold-line" aria-hidden="true"></i>
      </button>
      <nav class="krds-breadcrumb-wrap" aria-label="현재 경로" id="breadcrumb">
        <ol class="breadcrumb js-breadcrumb">
          <li class="home">
            <a href="/" class="txt" aria-label="홈">
              <i class="ri-home-4-line" aria-hidden="true"></i>
              <span class="sr-only">홈</span>
            </a>
          </li>
        </ol>
      </nav>
    </div>

    <div class="app-header-actions">
      <div class="krds-form-toggle-switch large app-header-theme">
        <input type="checkbox" id="themeSwitch" class="js-theme-toggle">
        <label for="themeSwitch">
          <span class="switch-toggle">
            <i class="js-theme-icon ri-moon-fill" aria-hidden="true"></i>
          </span>
          <span class="sr-only">테마 전환</span>
        </label>
      </div>
    </div>
  </div>
</header>
